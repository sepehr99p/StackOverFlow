          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a questions
      tags:
      - questions
  /questions/my/{id}:
    get:
      consumes:
      - application/json
      description: fetch question by id
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Question'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
